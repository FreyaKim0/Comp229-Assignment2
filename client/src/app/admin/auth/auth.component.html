<div class="bg-info p-2 text-center text-white">
  <h3>BookStore admin</h3>
</div>

<main class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3 col-lg-6 offset-lg-3 col-sm-8 offset-sm-1">
      <div class="bg-danger mt-2 text-center text-white"
      *ngIf='errorMessage != null'>
      {{errorMessage}}
      </div>
      <h1>Please login</h1>
        <form autocomplete='off' #form='ngForm' (ngSubmit)='authenticate(form)'>
        <!-- Ng Form start-->

          <fieldset class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control"
            [(ngModel)]='user.username'
            name='username' placeholder='Enter Username'
            id='username' required autofocus autocomplete='off'>\
          </fieldset>

          <fieldset class="form-group">
            <label for="password">password:</label>
            <input type="text" class="form-control"
            [(ngModel)]='user.password'
            name='password' placeholder='Enter password'
            id='password' required autofocus autocomplete='off'>\
          </fieldset>


          <fieldset class="form-group text-right">

            <button class="btn btn-primary m-1" type="submit">
              <i class="fas fa-sign-in-alt"></i>
              Log in
            </button>

            <button class="form-group text-right" routerLink='/home'>
              <i class="fas fa-undo"></i>
              Cancel
            </button>

          </fieldset>

        <!-- Ng Form finish-->
        </form>
    </div>
  </div>
</main>
